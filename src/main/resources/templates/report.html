<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-md-6 col-12 mb-2 breadcrumb-new">
                <h3 class="content-header-title mb-0 d-inline-block">Report

            </div>
            <div class="content-header-right col-md-6 col-12">

            </div>
        </div>
        <div class="content-body">

            <section class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-head">
                            <div class="card-header">
                                <h4 class="card-title"></h4>
                                <a class="heading-elements-toggle"><i
                                        class="la la-ellipsis-h font-medium-3"></i></a>
                                <div class="heading-elements">

                                    <button type="button" class="btn btn-primary  btn-md"
                                            data-toggle="modal" th:onclick="'openNewReportModal();'">
                                        <i class="ft-plus white"></i>New Report
                                    </button>
                                    <!-- <button class="btn btn-success btn-sm"><i class="ft-settings white"></i></button> -->
                                </div>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-body">


                                <div class="row">


                                    <div class="col-md-12">
                                        <div class="table-responsive">

                                            <table class="table table-white-space table-bordered">
                                                <thead>
                                                <tr>
                                                    <th>No</th>
                                                    <th>Title</th>
                                                    <th>Description</th>
                                                    <th>Actions</th>

                                                </tr>
                                                </thead>
                                                <tbody th:if="${#lists.isEmpty(reportList)}">
                                                <tr>

                                                    <td colspan="4" style="text-align: center">No
                                                        info to show</td>
                                                </tr>

                                                </tbody>

                                                <tbody>
                                                <tr th:each="report,iterator:${reportList}">
                                                    <td style="text-align: center" th:text="${iterator.index+1}" ></td>
                                                    <td style="text-align: center" th:text="${report.title}" ></td>
                                                    <td style="text-align: center" th:text="${report.description}" ></td>
                                                    <td style="text-align: center"><button class="btn btn-primary  btn-md"
                                                                th:onclick="'checkParam(\'' + ${report.id} + '\');'">
                                                        View</button></td>
                                                </tr>

                                                </tbody>


                                            </table>
                                        </div>

                                    </div>
                                </div>
                                <div class="modal fade text-left" id="params" tabindex="-1"
                                     role="dialog" aria-labelledby="myModalLabel35" aria-hidden="true">
                                    <div class="modal-dialog modal-lg" role="document"
                                         th:fragment="params">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h3 class="modal-title" id="myModalLabel36">Query Parameter</h3>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>


                                            <form id="param-form" th:object="${parameter}" th:action="@{/report/result}" method="post">
                                                <div class="modal-body">

                                                    <input type="hidden" id ="reportId" th:field="*{reportId}" />

                                                    <table id="inputParamTable" class=" table parameter">

                                                        <tbody>
                                                        <tr th:each="par,iterator:${parameter.parameters}">

                                                            <td class="" ><input
                                                                    type="text" id="p_name" readonly
                                                                    th:value="${par.parameterName}"
                                                                    th:name="|parameters[${iterator.index}].parameterName|"
                                                                class="form-control p_name" />
                                                            </td>
                                                            <td class="" ><input
                                                                    type="text" id="p_type" readonly
                                                                    th:value="${par.parameterType}"
                                                                    th:name="|parameters[${iterator.index}].parameterType|"
                                                                class="form-control p_type" />
                                                            </td>
                                                            <td class="" ><input
                                                                    type="text" id="p_value" required
                                                                    th:value="${par.parameterValue}"
                                                                    th:name="|parameters[${iterator.index}].parameterValue|"
                                                                    class="form-control p_type" />
                                                            </td>
                                                        </tr>

                                                        </tbody>

                                                    </table>
                                                </div>
                                                <div class="modal-footer">
                                                    <input type="reset" class="btn btn-outline-secondary btn-lg"
                                                           data-dismiss="modal" value="close">
                                                    <button type="submit" class="btn btn-outline-primary btn-lg"
                                                             value="Forward">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal fade text-left" id="add-report" tabindex="-1"
                                     role="dialog" aria-labelledby="myModalLabel35" aria-hidden="true">
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h3 class="modal-title" id="myModalLabel35">New Report</h3>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <form id="myform-create" th:object="${report}" th:action="@{/report}" method="post">
                                                <div class="modal-body">
                                                    <div class="row">

                                                        <div class="col-md-10">
                                                            <div class="form-group">
                                                                <label>Title</label> <input class="form-control" required
                                                                                            th:field="*{title}"
                                                                                            placeholder="Enter report title">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">

                                                        <div class="col-md-10">
                                                            <div class="form-group">
                                                                <label>Description</label> <input class="form-control" required
                                                                                                  th:field="*{description}"
                                                                                                  placeholder="Enter report description">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">

                                                        <div class="col-md-10">
                                                            <div class="form-group">
                                                                <label>Table name</label> <input class="form-control" required
                                                                                                 th:field="*{tableName}"
                                                                                                 placeholder="Enter table name">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">

                                                        <div class="col-md-10">
                                                            <div class="form-group">
                                                                <label>Query</label> <textarea class="form-control" required
                                                                                               th:field="*{sqlQuery}"
                                                                                               placeholder="Enter query"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>


                                                    <div class="row container">
                                                        <table id="myTable" class=" table parameter">
                                                            <thead>
                                                            <tr>
                                                                <th>Parameter name</th>
                                                                <th>Parameter type</th>

                                                            </tr>
                                                            </thead>
                                                            <tfoot>


                                                            <tr>
                                                                <td colspan="2" style="text-align: left;"><input
                                                                        type="button" class="btn btn-lg btn-block " id="addrow"
                                                                        value="Add Parameter" />
                                                                </td>
                                                            </tr>

                                                            </tfoot>
                                                        </table>
                                                    </div>

                                                </div>
                                                <div class="modal-footer">
                                                    <input type="reset" class="btn btn-outline-secondary btn-lg"
                                                           data-dismiss="modal" value="close">
                                                    <button type="submit" class="btn btn-outline-primary btn-lg"
                                                             value="Forward">Create</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>


            </section>

            <!-- Analytics map based session -->
        </div>
    </div>

<script th:inline="javascript">

    function openNewReportModal(){

        $('#add-report').modal('show');

        var index =0;
        $("#addrow").on("click", function () {
            var newRow = $("<tr>");
            var cols = "";

            cols += '<td ><input type="text" class="form-control" id="param_name'+index+'" name="parameters['+index+'].parameterName" th:field="*{parameters['+index+'].parameterName}" required/></td>';
            cols += '<td ><input type="text" class="form-control" id="param_type'+index+'" name="parameters['+index+'].parameterType" th:field="*{parameters['+index+'].parameterType}" required/></td>';

            newRow.append(cols);
            $("table.parameter").append(newRow);
            index++;



        });
    }
    function checkParam(reportId){
        $.ajax({
            type: 'get',
            url: /*[[ @{'/report/param'} ]]*/,
            data:  { reportId: reportId},
            success: function(returnedData){

                if(returnedData =='no')
                {
                    $('#reportId').val(reportId);
                    $("#param-form").submit();
                  //  window.location.href =("http://localhost:8080/home");
                }
                else {
                    viewReport(reportId)
                }
            },

        });
    }
    function viewReport(reportId){
        $.ajax({
            type: 'get',
            url: /*[[ @{'/report'} ]]*/,
            data:  { reportId: reportId},
            success: function(returnedData){

                    $('#params').html(returnedData);
                    $('#params').modal('show');

            },

        });
    }

    $('#myForm-monthly').submit(function (e){

        $('#view-new-report').modal('hide');
        swal("Downloading!", "It may take some time. Please don't close your download tab   ", "success");
    });

</script>
