<body
	class="vertical-layout vertical-menu-modern    menu-expanded fixed-navbar"
	data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">

	<!-- /Top Menu Items -->

	<div class="app-content content">
		<div class="content-wrapper">

			<div class="content-body">
				<!-- Revenue, Hit Rate & Deals -->


				<div class="row ">
					<div class="col-md-12">
						<div class="card">
							<div class="card-head">
								<div class="card-header">
									<h4 class="card-title">User List</h4>
									<a class="heading-elements-toggle"><i
										class="la la-ellipsis-h font-medium-3"></i></a>

								</div>
							</div>

							<div class="card-content">
								<div class="card-block">

									<div class="card-body">

										<div class="row">

											<div class="col-md-1"></div>
											<div class="col-md-10 ">
												<div class="table-responsive">
													<table
														class="table table-white-space table-bordered row-grouping display no-wrap icheck table-middle">
														<thead>
															<tr>
																<th>SL No.</th>
																<th>Name</th>
																<th>Role</th>
																<th>Address</th>
																<th>Email</th>
																<th>Phone</th>




															</tr>
														</thead>
														<tbody th:if="${#lists.isEmpty(userList)}">
															<tr>

																<td colspan="7" style="text-align: center">No info
																	to show</td>
															</tr>

														</tbody>
														<tbody>

															<tr th:each="user,iterator :${userList}">
																<td th:text="${iterator.index+1}" colspan="1"
																	style="text-align: center"></td>


																<td scope="row" style="text-align: center"><span
																	th:text="${user.name}"></span></td>
																<td scope="row" style="text-align: center"><span
																	th:text="${user.roleName}"></span></td>
																<td style="text-align: center"><span
																	th:text="${user.address}"></span></td>
																<td style="text-align: center"><span
																	th:text="${user.email}"></span></td>
																<td style="text-align: center"><span
																	th:text="${user.phone}"></span></td>

															</tr>
														</tbody>

													</table>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>
